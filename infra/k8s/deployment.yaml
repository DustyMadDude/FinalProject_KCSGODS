apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: {{SERVER_IMAGE}}-{{APP_ENV}}
  name: {{SERVER_IMAGE}}
  namespace: {{APP_ENV}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{SERVER_IMAGE}}-{{APP_ENV}}
  template:
    metadata:
      labels:
        app: {{SERVER_IMAGE}}-{{APP_ENV}}
    spec:
      containers:
      - image: {{SERVER_IMAGE}}
        name: csgo-server-{{APP_ENV}}
        ports:
        - containerPort: 27015
          protocol: UDP
        env:
          - name: SRCDS_TOKEN
            valueFrom:
              secretKeyRef:
                name: steam-token
                key: SRCDS_TOKEN
        volumeMounts:
        - name: csgo-configuration-server-cfg
          mountPath: /etc/server.cfg
          subPath: server.cfg

        - name: csgo-configuration-autoexec-cfg
          mountPath: /etc/autoexec.cfg
          subPath: autoexec.cfg

      volumes:
        - name: csgo-configuration-server-cfg
          configMap:
            name: csgo-configuration
            items:
            - key: server.cfg
              path: server.cfg

        - name: csgo-configuration-autoexec-cfg
          configMap:
            name: csgo-configuration
            items:
            - key: autoexec.cfg
              path: autoexec.cfg
